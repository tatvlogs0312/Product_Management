    <script th:src="@{https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js}"></script>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div style="margin-top: 50px;">
    <section class="content" style="width: 800px; margin: auto;">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Chỉnh sửa thông tin sản phẩm</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" th:object="${product}" th:action="@{/home/editProduct}">
                            <div class="form-group">
                                <label for="inputName">Mã sản phẩm</label>
                                <input type="text" id="inputId" class="form-control" th:field="*{id}" readonly/>
                            </div>
                            <div class="form-group">
                                <label for="inputName">Tên sản phẩm</label>
                                <input type="text" id="inputName" class="form-control" th:field="*{name}"/>
                                <ul>
                                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="error"></li>
                                </ul>
                            </div>
                            <div class="form-group">
                                <label for="inputDescription">Mô tả sản phẩm</label>
                                <textarea
                                        id="inputDescription"
                                        class="form-control"
                                        rows="4"
                                        th:field="*{description}"
                                ></textarea>
                                <ul>
                                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}" class="error"></li>
                                </ul>
                            </div>
                            <div class="form-group">
                                <label for="inputStatus">Loại sản phẩm</label>
                                <select
                                        id="inputStatus"
                                        class="form-control custom-select"
                                        th:field="*{category}"
                                >
                                    <option th:each="category : ${categories}" th:text="${category.category}" th:value="${category.category}">1</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <a th:href="@{/home}" class="btn btn-secondary">Quay lại</a>
                                    <input
                                            type="submit"
                                            value="Lưu"
                                            class="btn btn-success float-right"
                                    />
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
        </div>
    </section>
</div>
</body>
</html>
