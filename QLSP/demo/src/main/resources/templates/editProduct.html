<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="post" th:object="${product}" th:action="|/home/editProduct/${product.id_product}|">
        <div class="form-group">
            <label for="exampleFormControlInput1">Tên sản phẩm</label>
            <input type="text" class="form-control" id="exampleFormControlInput1"
                   placeholder="Tên sản phẩm" th:field="*{name}">
            <ul>
                <li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="error"></li>
            </ul>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Mô tả sản phẩm</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{description}"></textarea>
            <ul>
                <li th:each="err : ${#fields.errors('description')}" th:text="${err}" class="error"></li>
            </ul>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Loại sản phẩm</label>
            <select class="form-control" id="exampleFormControlSelect1" th:field="*{category}">
                <option th:each="category : ${categories}" th:text="${category.category}" th:value="${category.category}">1</option>
            </select>
        </div>

        <div>
            <button type="submit">Nhập</button>
        </div>

    </form>

    <div>
        <a th:href="@{/home}">Quay lại trang chủ </a>
    </div>
</div>
</body>
</html>
